group 'de.fhwedel'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
}

dependencies {
    compile 'com.github.timpauls:bc-java:dcd66d3cf5'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
